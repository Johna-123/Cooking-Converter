<html>

<head>
  <title>Cooking Converter</title>

  <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>

<body>

<!--select convertion type-->
<div class="convertionTypeSelector">
  <select class="dropdown" id="selectConvType">
    <option id="Food" value="Food">Food</option>
    <option id="Length" value="Length" selected>Length</option>
    <option id="Mass" value="Mass">Mass</option>
    <option id="Temp" value="Temperature">Temperature</option>
    <option id="Vol" value="Volume">Volume</option>
  </select>
</div>

<!--first unit-->
<div class="unitFrom">
  <input type="text" id="textFrom"/>
  <select class="convDropdown" id="dd1">
    <option class="fu1" value="1"></option>
    <option class="fu2" value="2"></option>
    <option class="fu3" value="3"></option>
    <option class="fu4" value="4"></option>
    <option class="fu5" value="5"></option>
    <option class="fu6" value="6"></option>
    <option class="fu7" value="7"></option>
    <option class="fu8" value="8"></option>
  </select>
</div>

<!--equal sign-->
<div>
  <h1>=</h1>
</div>

<!--second unit-->
<div class="unitTo">
  <input type="" id="textTo"/>
  <select class="convDropdown" id="dd2">
    <option class="fu1" value="1"></option>
    <option class="fu2" value="2" selected></option>
    <option class="fu3" value="3"></option>
    <option class="fu4" value="4"></option>
    <option class="fu5" value="5"></option>
    <option class="fu6" value="6"></option>
    <option class="fu7" value="7"></option>
    <option class="fu8" value="8"></option>
  </select>
</div>

<!--notepad-->
<div class="notpadD">
  <div type="button" class="notepadH">
    Notepad
  </div>
  <textarea class="notepad"></textarea>
</div>

<!--settings-->
<div class="sIC">
 <img src="../Icons/settingsIcon.png" width="20vh" height="20vh" class="settingsicon"></img>
</div>

<div class="settings hidden">
  <div class="settingsH">
    Settings
  </div>
  <div class="backToMain">
    <button class="backToMainB"><</button>
  </div>
  <div class="dMode">
    Dark Mode:
  </div>
  <div class="dModeToggle">
    <label class="switch">
      <input type="checkbox" class="chkbx"/>
      <span class="slider round"></span>
    </label>
  </div>
  <div class="dMode">
    Font Size:
  </div>
  <div class="dModeToggle">
    <select class="hfs">
      <option value="50">50%</option>
      <option value="100" selected>100%</option>
      <option value="150">150%</option>
      <option value="200">200%</option>
    </select>
  </div>
</div>


</body>

<script src="../JavaScript/jQuery/jQuery.js"></script>
<script src="../JavaScript/Notepad/notepad.js"></script>
